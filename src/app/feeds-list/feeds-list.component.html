<div class="list">
   <a href="{{feed.url}}" target="_blank" *ngFor="let feed of feeds | search:filter.tag" class="item w3-card-2" [ngStyle]="{'background-image': 'url(' + feed.picture + ')'}">
     <p class="message">
       {{feed.message}}
     </p>
<!--
    {{feed.url}}
   {{feed.id}}
   {{feed.owner_id}}
   {{feed.updated_time}}
 -->
   </a>
   <p class="end-text">No more results.</p>
  </div>
